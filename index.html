<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
    crossorigin="anonymous">

  <title>極限皇后鎮</title>
  <link rel="stylesheet" href="./css/style.css">
</head>

<body>
  <div class="container-fluid">
    <div class="row">
      <div class="col section_banner">
      </div>
    </div>
    <div class="row hide">
      <div class="col queenstown">
      </div>
      <div class="col">
      </div>
    </div>
    <div class="row section_sport_select">
      <div id="sky" class="col sky sport_type">
        <div class="col">
          <div class="row">
            <div class="col sport_label sky_bg">
              <h1>
                空中翱翔
              </h1>
            </div>
          </div>
          <div class="row">
            <div id="skydive_item" class="col sport_item skydive_bg">
              <h2>
                高空跳傘
              </h2>
            </div>
          </div>
          <div class="row">
            <div id="indoor_skydive_item" class="col sport_item indoor_skydive_bg">
              <h2>
                人體飛行
              </h2>
            </div>
          </div>
        </div>
      </div>
      <div id="land" class="col sport_type">
        <div class="row">
          <div class="col sport_label land_bg bg_full">
            <h1>
              命懸一線
            </h1>
          </div>
        </div>
        <div class="row">
          <div id="bungy_item" class="col sport_item bungy_bg">
            <h2>
              高空彈跳
            </h2>
          </div>
        </div>
        <div class="row">
          <div id="catapult_item" class="col sport_item indoor_skydive_bg">
            <h2>
              人體彈射
            </h2>
          </div>
        </div>
      </div>
      <div id="water" class="col sport_type">
        <div class="row">
          <div class="col sport_label water_bg bg_full">
            <h1>
              激流探險
            </h1>
          </div>
        </div>
        <div class="row">
          <div id="jet_item" class="col sport_item skydive_bg">
            <h2>
              噴射飛艇
            </h2>
          </div>
        </div>
        <div class="row">
          <div id="rafting_item" class="col sport_item indoor_skydive_bg">
            <h2>
              激流泛舟
            </h2>
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col queenstown"></div>
    </div>
  </div>

  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
    crossorigin="anonymous"></script>

  <script src="./js/script.js"></script>
</body>

</html>
